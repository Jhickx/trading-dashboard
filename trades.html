<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trades - Trading Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <style>
    :root {
      --ff: 'Manrope', sans-serif;
      --color-bg-dark: #050505;
      --color-bg: #0d0d0d;
      --color-bg-light: #1a1a1a;
      --gradient-card: linear-gradient(0deg, #0d0d0d 95%, #1a1a1a);
      --color-border: #1a1a1a;
      --color-border-light: #333333;
      --color-text: #f2f2f2;
      --color-text-light: #bfbfbf;
      --text-muted: #8e8e8e;
      --green: #00c9a7;
      --red: #ff4757;
      --rounded: 14px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--ff);
      background: var(--color-bg-dark);
      color: var(--color-text);
      min-height: 100vh;
      margin: 0 auto;
      width: 95%;
      max-width: 1400px;
    }
    .header {
      position: sticky; top: 0; z-index: 100;
      background: var(--color-bg-dark);
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid var(--color-border);
    }
    .header h1 { font-size: 1.25rem; font-weight: 700; }
    .hamburger {
      background: none; border: none; color: var(--color-text);
      cursor: pointer; padding: 8px; display: flex; align-items: center;
      border-radius: 6px;
    }
    .hamburger:hover { background: var(--color-bg-light); }
    .layout { display: flex; gap: 2rem; margin-top: 1.5rem; }
    .main-content { flex: 1; min-width: 0; padding-bottom: 3rem; }
    .sidebar {
      position: sticky; top: 80px; display: flex; flex-direction: column;
      gap: 0.5rem; align-self: flex-start; width: 200px; flex-shrink: 0;
    }
    .show-sidebar { display: flex !important; }
    .hide-sidebar { display: none !important; }
    .sidebar-link {
      display: flex; align-items: center; gap: 12px; padding: 12px 16px;
      color: var(--color-text-light); text-decoration: none;
      border-radius: var(--rounded); font-size: 14px;
      transition: background 0.2s ease;
    }
    .sidebar-link:hover { background: var(--color-bg-light); }
    .sidebar-link.active-link { color: var(--color-text); font-weight: 600; }
    .sidebar-link svg { width: 20px; height: 20px; stroke: currentColor; flex-shrink: 0; }
    @media (max-width: 800px) {
      .sidebar {
        position: fixed; top: 0; left: 0; height: 100vh; width: 220px;
        background: var(--color-bg-dark); padding: 80px 20px 20px 20px;
        z-index: 99; box-shadow: 2px 0 8px rgba(0,0,0,0.5);
      }
    }
    .page-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.25rem; }
    .trades-meta { color: var(--text-muted); font-size: 0.875rem; margin-bottom: 1.5rem; }
    .account-tabs { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
    .account-tab {
      background: var(--color-bg); border: 1px solid var(--color-border);
      color: var(--color-text-light); padding: 8px 16px; border-radius: 8px;
      font-family: Manrope; font-size: 13px; cursor: pointer;
      transition: all 0.2s ease;
    }
    .account-tab:hover { background: var(--color-bg-light); }
    .account-tab.active { border-color: var(--color-border-light); color: var(--color-text); font-weight: 600; }
    .table-container {
      background: var(--gradient-card);
      border: 1px solid var(--color-border);
      border-top: 1px solid var(--color-border-light);
      border-radius: var(--rounded); overflow: hidden;
    }
    table { width: 100%; border-collapse: collapse; }
    thead { background: var(--color-bg-light); }
    th {
      padding: 12px 16px; text-align: left; font-weight: 600;
      font-size: 0.7rem; color: var(--text-muted);
      text-transform: uppercase; letter-spacing: 0.5px; white-space: nowrap;
    }
    td { padding: 12px 16px; border-bottom: 1px solid var(--color-border); font-size: 0.875rem; }
    tbody tr:last-child td { border-bottom: none; }
    tbody tr:hover { background: rgba(255,255,255,0.02); }
    .positive { color: var(--green); font-weight: 600; }
    .negative { color: var(--red); font-weight: 600; }
    .muted { color: var(--text-muted); }
    .win-badge { display: inline-block; padding: 3px 10px; border-radius: 10px; font-size: 0.7rem; font-weight: 700; background: rgba(0,201,167,0.12); color: var(--green); }
    .loss-badge { display: inline-block; padding: 3px 10px; border-radius: 10px; font-size: 0.7rem; font-weight: 700; background: rgba(255,71,87,0.12); color: var(--red); }
    .be-badge { display: inline-block; padding: 3px 10px; border-radius: 10px; font-size: 0.7rem; font-weight: 700; background: rgba(142,142,142,0.12); color: var(--text-muted); }
    .loading-row td { text-align: center; padding: 3rem; color: var(--text-muted); }
  </style>
</head>
<body>

<div class="header">
  <div style="display:flex; align-items:center; gap:16px;">
    <button class="hamburger" onclick="toggleSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/>
      </svg>
    </button>
    <h1>Trading Dashboard</h1>
  </div>
</div>

<div class="layout">
  <aside class="sidebar hide-sidebar">
    <a href="index.html" class="sidebar-link">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
        <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
      </svg>
      Home
    </a>
    <a href="trades.html" class="sidebar-link active-link">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 3v16a2 2 0 0 0 2 2h16"/>
        <path d="M7 16c.5-2 1.5-7 4-7 2 0 2 3 4 3 2.5 0 4.5-5 5-7"/>
      </svg>
      Trades
    </a>
    <a href="javascript:void(0)" class="sidebar-link">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
      Settings
    </a>
  </aside>

  <div class="main-content">
    <h2 class="page-title">Trades</h2>
    <p class="trades-meta" id="tradesMeta">Loading...</p>
    <div class="account-tabs" id="accountTabs"></div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Close date</th>
            <th>Ticker</th>
            <th>Direction</th>
            <th>Net P&L</th>
            <th>Net ROI</th>
            <th>R Multiple</th>
            <th>Dollar risk</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody id="tradesBody">
          <tr class="loading-row"><td colspan="9">Loading trades...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
const ACCOUNTS = [
  { name: "Breakout 100K", pubUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQH3jFflZ0yd3k_owNsVgezKK00Z8HGehudo_5gqajVxvCqMCeCCwSwkDhx9484DVHY3z9hWMds2ime/pub?gid=653744386&single=true&output=csv', gvizUrl: 'https://docs.google.com/spreadsheets/d/1lr6NH8wkv0lZvuriRLG2nCSlg-VGH6D6JA5sxDE7Bus/gviz/tq?tqx=out:csv&gid=653744386' },
  { name: "Bybit main",   pubUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQH3jFflZ0yd3k_owNsVgezKK00Z8HGehudo_5gqajVxvCqMCeCCwSwkDhx9484DVHY3z9hWMds2ime/pub?gid=759429748&single=true&output=csv', gvizUrl: 'https://docs.google.com/spreadsheets/d/1lr6NH8wkv0lZvuriRLG2nCSlg-VGH6D6JA5sxDE7Bus/gviz/tq?tqx=out:csv&gid=759429748' }
];

let allTrades = [];
let selectedAccount = 'Breakout 100K';

function toggleSidebar() {
  const s = document.querySelector('.sidebar');
  s.classList.toggle('show-sidebar');
  s.classList.toggle('hide-sidebar');
}

function parseCSVLine(line) {
  const result = []; let current = ''; let inQuotes = false;
  for (let i = 0; i < line.length; i++) {
    const ch = line[i];
    if (ch === '"') { inQuotes = !inQuotes; }
    else if (ch === ',' && !inQuotes) { result.push(current.trim()); current = ''; }
    else { current += ch; }
  }
  result.push(current.trim());
  return result;
}

function parseDateTime(str) {
  if (!str) return null;
  str = str.trim().replace(/^"|"$/g, '');
  const MONTHS = { january:0, february:1, march:2, april:3, may:4, june:5, july:6, august:7, september:8, october:9, november:10, december:11 };
  // "January 21, 2026 22:27"
  const m = str.match(/^(\w+)\s+(\d+),\s+(\d{4})\s+(\d+):(\d+)/);
  if (m) {
    const mo = MONTHS[m[1].toLowerCase()];
    if (mo !== undefined) return new Date(+m[3], mo, +m[2], +m[4], +m[5]);
  }
  // "21/01/26 22:27"
  const s = str.match(/^(\d+)\/(\d+)\/(\d+)\s+(\d+):(\d+)/);
  if (s) return new Date(2000 + +s[3], +s[2]-1, +s[1], +s[4], +s[5]);
  return null;
}

async function loadTrades() {
  allTrades = [];
  const loadedAccounts = [];

  for (const account of ACCOUNTS) {
    for (const url of [account.pubUrl, account.gvizUrl]) {
      try {
        const res = await fetch(url);
        if (!res.ok) continue;
        const text = await res.text();
        if (text.length < 100) continue;

        const lines = text.trim().split('\n');
        const headers = parseCSVLine(lines[0]);
        const idx = {
          closeTime:    headers.findIndex(h => h.toLowerCase().includes('close time')),
          pnl:          headers.findIndex(h => h.toLowerCase().includes('net p&l')),
          ticker:       headers.findIndex(h => h.toLowerCase().includes('ticker')),
          direction:    headers.findIndex(h => h.toLowerCase().includes('direction')),
          roi:          headers.findIndex(h => h.toLowerCase().includes('net roi')),
          rMultiple:    headers.findIndex(h => h.toLowerCase().includes('r multiple')),
          dollarRisk:   headers.findIndex(h => h.toLowerCase().includes('dollar risk')),
        };

        for (let i = 1; i < lines.length; i++) {
          const c = parseCSVLine(lines[i]);
          const pnlStr = c[idx.pnl];
          const dateStr = c[idx.closeTime];
          if (!dateStr || !pnlStr) continue;
          const pnl = parseFloat(pnlStr.replace(/[$\s,]/g, ''));
          if (isNaN(pnl)) continue;
          const date = parseDateTime(dateStr);
          if (!date) continue;
          allTrades.push({
            date, pnl,
            ticker:    c[idx.ticker]    || '—',
            direction: c[idx.direction] || '—',
            roi:       c[idx.roi]       || '',
            rMultiple: c[idx.rMultiple] || '',
            dollarRisk:c[idx.dollarRisk]|| '',
            account:   account.name
          });
        }
        loadedAccounts.push(account.name);
        break;
      } catch(e) { continue; }
    }
  }

  // Build tabs
  const tabsEl = document.getElementById('accountTabs');
  tabsEl.innerHTML = loadedAccounts.map(a =>
    `<button class="account-tab ${a === selectedAccount ? 'active' : ''}" onclick="selectAccount('${a}')">${a}</button>`
  ).join('');

  renderTrades();
}

function selectAccount(account) {
  selectedAccount = account;
  document.querySelectorAll('.account-tab').forEach(t => t.classList.toggle('active', t.textContent.trim() === account));
  renderTrades();
}

function renderTrades() {
  const trades = allTrades.filter(t => t.account === selectedAccount).sort((a, b) => b.date - a.date);
  const wins = trades.filter(t => t.pnl > 0).length;
  const losses = trades.filter(t => t.pnl < 0).length;
  document.getElementById('tradesMeta').textContent = `${trades.length} trades · ${wins} wins · ${losses} losses`;

  if (!trades.length) {
    document.getElementById('tradesBody').innerHTML = '<tr class="loading-row"><td colspan="9">No trades found</td></tr>';
    return;
  }

  document.getElementById('tradesBody').innerHTML = trades.map((t, i) => {
    const cls = t.pnl > 0 ? 'positive' : t.pnl < 0 ? 'negative' : 'muted';
    const pnlStr = (t.pnl >= 0 ? '+' : '') + '$' + Math.abs(t.pnl).toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2});
    const badge = t.pnl > 0 ? '<span class="win-badge">Win</span>' : t.pnl < 0 ? '<span class="loss-badge">Loss</span>' : '<span class="be-badge">BE</span>';
    const rStr = t.rMultiple !== '' ? (parseFloat(t.rMultiple) >= 0 ? '+' : '') + parseFloat(t.rMultiple).toFixed(1) + 'R' : '—';
    const dateStr = t.date.toLocaleDateString('en-GB', {day:'2-digit', month:'short', year:'numeric'});
    return `<tr>
      <td class="muted">${trades.length - i}</td>
      <td>${dateStr}</td>
      <td style="font-weight:600">${t.ticker}</td>
      <td>${t.direction}</td>
      <td class="${cls}">${pnlStr}</td>
      <td class="${cls}">${t.roi || '—'}</td>
      <td class="${cls}">${rStr}</td>
      <td class="muted">${t.dollarRisk}</td>
      <td>${badge}</td>
    </tr>`;
  }).join('');
}

loadTrades();
</script>
</body>
</html>
